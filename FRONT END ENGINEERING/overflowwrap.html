<IDOCTYPE html>

    <html lang="en">
    
         <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <title>Overflow Wrap Example</title>
    
        <style>
    
         .container { 
         width: 200px;
    
         border: 1px solid #ccc;
         }
    
         .text {
         overflow-wrap: break-word;
         /*You can also use 'overflow-wrap: normal; */
         }
    
        </style>
    
         </head>
    
    <body>
    
         <div class="container">
         <p class="text">
    
         Thisis averylongwordwithoutanyspacesorhyphenssoitwillbreaktothenextline.
    
         </p> 
        </div>
    
    </body>
</html>
