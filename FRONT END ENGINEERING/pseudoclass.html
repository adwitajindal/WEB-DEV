<DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Link Pseudo-dasses</title>

<style>

/*Unvisited links*/

a:link{ color: blue,

text-decoration: none;
}

/*Visited links */

a:visited {color:purple;
}

/*Hovered links*/

a:hover{
    text-decoration: underline;
}

/*Active links*/

a:active{

color:red;
}

/*Focused links*/

a:focus{outline: 2px solid green;}

</style>

</head> <body>

<p><a href="#">Unvisited Link</a></p>
</p><a href="#"> Visited Link</a></p>

<p><a href="#">Hover over this Link</a></p> 
<p><a href="">Tab to this Link</a></p>
<p><a href="#">Click this link</a></p>

</body>
</html>
