<!DOCTYPE html>
<html>
<head>
    <title>2D Rotation Transformation</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            background-color: rgb(4, 2, 4);
            transition: transform 0.5s; 
            
        }

        .square:hover {
            transform: rotate(45deg); 
        }
    </style>
</head>
<body>
    <div class="square"></div>
</body>
</html>
